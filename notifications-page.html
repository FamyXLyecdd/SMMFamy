<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notifications - Stay updated with your SMMFamy account">
    <title>Notifications - SMMFamy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .notifications-header h1 {
            font-size: var(--text-2xl);
        }

        .notifications-actions {
            display: flex;
            gap: var(--space-2);
        }

        .notification-filters {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            overflow-x: auto;
            padding-bottom: var(--space-2);
        }

        .filter-tab {
            padding: var(--space-2) var(--space-4);
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition-fast);
        }

        .filter-tab:hover {
            background: var(--color-primary-50);
            border-color: var(--color-primary-300);
        }

        .filter-tab.active {
            background: var(--color-primary-500);
            color: white;
            border-color: var(--color-primary-500);
        }

        .filter-tab .count {
            background: rgba(255, 255, 255, 0.2);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            margin-left: var(--space-1);
        }

        .notifications-list {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-default);
            overflow: hidden;
        }

        .notification-item {
            display: flex;
            gap: var(--space-4);
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-light);
            transition: var(--transition-fast);
            cursor: pointer;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item:hover {
            background: var(--bg-surface);
        }

        .notification-item.unread {
            background: var(--color-primary-50);
        }

        .notification-item.unread:hover {
            background: var(--color-primary-100);
        }

        .notification-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .notification-icon.order {
            background: var(--color-primary-100);
            color: var(--color-primary-600);
        }

        .notification-icon.payment {
            background: var(--color-success-100);
            color: var(--color-success-600);
        }

        .notification-icon.alert {
            background: var(--color-warning-100);
            color: var(--color-warning-600);
        }

        .notification-icon.system {
            background: var(--color-info-100);
            color: var(--color-info-600);
        }

        .notification-icon.promo {
            background: var(--color-secondary-100);
            color: var(--color-secondary-600);
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-1);
        }

        .notification-item.unread .notification-title {
            font-weight: var(--font-bold);
        }

        .notification-message {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            line-height: 1.5;
        }

        .notification-meta {
            display: flex;
            gap: var(--space-3);
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .notification-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            align-items: flex-end;
        }

        .notification-time {
            font-size: var(--text-xs);
            color: var(--text-muted);
            white-space: nowrap;
        }

        .notification-delete {
            padding: var(--space-1);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition-fast);
        }

        .notification-item:hover .notification-delete {
            opacity: 1;
        }

        .notification-delete:hover {
            color: var(--color-error-500);
        }

        .unread-indicator {
            width: 8px;
            height: 8px;
            background: var(--color-primary-500);
            border-radius: 50%;
        }

        .no-notifications {
            text-align: center;
            padding: var(--space-12);
            color: var(--text-muted);
        }

        .no-notifications-icon {
            font-size: 64px;
            margin-bottom: var(--space-4);
        }

        .load-more {
            text-align: center;
            padding: var(--space-4);
            border-top: 1px solid var(--border-light);
        }

        @media (max-width: 640px) {
            .notification-item {
                flex-direction: column;
            }

            .notification-actions {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container nav-content">
                <a href="index.html" class="nav-logo">
                    <img src="assets/logo.png" alt="SMMFamy" class="nav-logo-img">
                    SMMFamy
                </a>

                <button class="nav-toggle" id="navToggle">Menu</button>

                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="orders.html" class="nav-link">Orders</a></li>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                </ul>

                <div class="nav-actions" id="navActions">
                    <span class="balance-display" id="balanceDisplay">â‚±0.00</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-page">
            <div class="notifications-header">
                <div>
                    <h1>Notifications</h1>
                    <p class="text-muted" id="unreadCount">0 unread notifications</p>
                </div>
                <div class="notifications-actions">
                    <button class="btn btn-secondary" id="markAllRead">Mark All Read</button>
                    <button class="btn btn-ghost" id="clearAll">Clear All</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="notification-filters">
                <button class="filter-tab active" data-filter="all">
                    All <span class="count" id="countAll">0</span>
                </button>
                <button class="filter-tab" data-filter="orders">
                    Orders <span class="count" id="countOrders">0</span>
                </button>
                <button class="filter-tab" data-filter="payments">
                    Payments <span class="count" id="countPayments">0</span>
                </button>
                <button class="filter-tab" data-filter="system">
                    System <span class="count" id="countSystem">0</span>
                </button>
                <button class="filter-tab" data-filter="promos">
                    Promotions <span class="count" id="countPromos">0</span>
                </button>
            </div>

            <!-- Notifications List -->
            <div class="notifications-list" id="notificationsList">
                <div class="no-notifications">
                    <div class="no-notifications-icon">ðŸ””</div>
                    <h3>No notifications yet</h3>
                    <p>You'll see updates about your orders and account here</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        let allNotifications = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.requireAuth()) return;

            loadNotifications();

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderNotifications();
                });
            });

            // Mark all read
            document.getElementById('markAllRead').addEventListener('click', () => {
                allNotifications.forEach(n => n.read = true);
                saveNotifications();
                renderNotifications();
                updateCounts();
                Notify.success('All notifications marked as read');
            });

            // Clear all
            document.getElementById('clearAll').addEventListener('click', async () => {
                const confirmed = await Notify.confirm('Clear all notifications?');
                if (confirmed) {
                    allNotifications = [];
                    saveNotifications();
                    renderNotifications();
                    updateCounts();
                    Notify.success('All notifications cleared');
                }
            });
        });

        function loadNotifications() {
            allNotifications = Storage.get('notifications', []);

            // Generate mock if empty
            if (allNotifications.length === 0) {
                allNotifications = generateMockNotifications();
                saveNotifications();
            }

            updateCounts();
            renderNotifications();
        }

        function generateMockNotifications() {
            const now = new Date();
            return [
                {
                    id: 1,
                    type: 'order',
                    title: 'Order Completed',
                    message: 'Your order #12345 for Instagram Followers has been completed successfully.',
                    read: false,
                    date: new Date(now - 30 * 60000).toISOString()
                },
                {
                    id: 2,
                    type: 'payment',
                    title: 'Deposit Received',
                    message: 'Your deposit of â‚±500.00 via GCash has been credited to your account.',
                    read: false,
                    date: new Date(now - 2 * 3600000).toISOString()
                },
                {
                    id: 3,
                    type: 'system',
                    title: 'Welcome to SMMFamy!',
                    message: 'Thank you for joining SMMFamy. Start by adding funds to place your first order.',
                    read: true,
                    date: new Date(now - 24 * 3600000).toISOString()
                },
                {
                    id: 4,
                    type: 'promo',
                    title: '20% Bonus This Weekend!',
                    message: 'Add funds this weekend and get a 20% bonus on all deposits. Limited time offer!',
                    read: true,
                    date: new Date(now - 48 * 3600000).toISOString()
                },
                {
                    id: 5,
                    type: 'order',
                    title: 'Order Processing',
                    message: 'Your order #12344 is now being processed. Estimated completion: 2-4 hours.',
                    read: true,
                    date: new Date(now - 72 * 3600000).toISOString()
                }
            ];
        }

        function saveNotifications() {
            Storage.set('notifications', allNotifications);
        }

        function updateCounts() {
            const unread = allNotifications.filter(n => !n.read).length;
            document.getElementById('unreadCount').textContent = `${unread} unread notifications`;

            document.getElementById('countAll').textContent = allNotifications.length;
            document.getElementById('countOrders').textContent = allNotifications.filter(n => n.type === 'order').length;
            document.getElementById('countPayments').textContent = allNotifications.filter(n => n.type === 'payment').length;
            document.getElementById('countSystem').textContent = allNotifications.filter(n => n.type === 'system').length;
            document.getElementById('countPromos').textContent = allNotifications.filter(n => n.type === 'promo').length;
        }

        function renderNotifications() {
            const container = document.getElementById('notificationsList');

            let filtered = currentFilter === 'all'
                ? allNotifications
                : allNotifications.filter(n => {
                    if (currentFilter === 'orders') return n.type === 'order';
                    if (currentFilter === 'payments') return n.type === 'payment';
                    if (currentFilter === 'system') return n.type === 'system';
                    if (currentFilter === 'promos') return n.type === 'promo';
                    return true;
                });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-notifications">
                        <div class="no-notifications-icon">ðŸ””</div>
                        <h3>No notifications</h3>
                        <p>No notifications in this category</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(n => `
                <div class="notification-item ${n.read ? '' : 'unread'}" data-id="${n.id}">
                    <div class="notification-icon ${n.type}">
                        ${getTypeIcon(n.type)}
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${n.title}</div>
                        <div class="notification-message">${n.message}</div>
                        <div class="notification-meta">
                            <span>${Utils.formatRelativeTime(n.date)}</span>
                        </div>
                    </div>
                    <div class="notification-actions">
                        <span class="notification-time">${new Date(n.date).toLocaleDateString()}</span>
                        ${!n.read ? '<span class="unread-indicator"></span>' : ''}
                        <button class="notification-delete" onclick="deleteNotification(${n.id})">âœ•</button>
                    </div>
                </div>
            `).join('');

            // Click to mark as read
            container.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('notification-delete')) return;
                    markAsRead(parseInt(item.dataset.id));
                });
            });
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'order': return 'ðŸ“¦';
                case 'payment': return 'ðŸ’°';
                case 'system': return 'â„¹ï¸';
                case 'promo': return 'ðŸŽ‰';
                case 'alert': return 'âš ï¸';
                default: return 'ðŸ””';
            }
        }

        function markAsRead(id) {
            const notification = allNotifications.find(n => n.id === id);
            if (notification && !notification.read) {
                notification.read = true;
                saveNotifications();
                renderNotifications();
                updateCounts();
            }
        }

        function deleteNotification(id) {
            allNotifications = allNotifications.filter(n => n.id !== id);
            saveNotifications();
            renderNotifications();
            updateCounts();
        }
    </script>
</body>

</html>
