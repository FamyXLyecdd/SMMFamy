<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SMMFamy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div class="auth-page">
        <div class="card auth-card animate-fadeInUp">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="assets/logo.png" alt="SMMFamy">
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join thousands of happy customers</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label form-label-required" for="name">Full Name</label>
                    <input type="text" class="form-input" id="name" placeholder="Juan Dela Cruz" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label class="form-label form-label-required" for="email">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label form-label-required" for="password">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Min. 6 characters" required
                        autocomplete="new-password" minlength="6">
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                        <div class="password-strength-bar"></div>
                        <div class="password-strength-bar"></div>
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="form-helper" id="passwordHelper">Use at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label class="form-label form-label-required" for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter password"
                        required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <span class="form-check-label">I agree to the <a href="#">Terms of Service</a> and <a
                                href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login">Sign In</a></p>
                <div style="margin-top: 1rem;">
                    <a href="index" class="text-sm">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthEl = document.getElementById('passwordStrength');
        const helperEl = document.getElementById('passwordHelper');

        passwordInput.addEventListener('input', function () {
            const strength = Utils.getPasswordStrength(this.value);

            strengthEl.className = 'password-strength ' + strength.level;
            helperEl.textContent = strength.text + ' password';
            helperEl.style.color = `var(--color-${strength.color}-600)`;
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorAlert');
            const registerBtn = document.getElementById('registerBtn');

            // Clear error
            errorEl.style.display = 'none';

            // Validation
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner spinner-sm"></span> Creating account...';

            // Slight delay for UX
            setTimeout(() => {
                const result = Auth.register(name, email, password, confirmPassword);

                if (result.success) {
                    window.location.href = 'services';
                } else {
                    errorEl.textContent = result.error;
                    errorEl.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Create Account';
                }
            }, 500);
        });

        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'services';
        }
    </script>
</body>

</html>
